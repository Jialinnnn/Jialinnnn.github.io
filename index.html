<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的博客</title>
</head>
<body>
    <div class="well">
    <div class="list-group">

      <div class="list-group-item">
        <div class="row-content">
          <img src="http://image.acmx.xyz/lindexi%2F20209261948591092.jpg" />
        </div>
      </div>
      <!-- http://image.acmx.xyz/lindexi%2F2020926163868559.jpg -->
      <div style="margin-top: 10px;margin-bottom: 10px;"/>

      <div class="list-group-item">
        <div class="row-content">
          <h4 class="list-group-item-heading"><a href="#">{{ post.title }}</a></h4>
          <!-- <p style="font-size: 0.8em">{{ post.date | date: "%Y-%m-%d %H:%M" }}</p> -->
          <p class="list-group-item-text">{{ post.excerpt }}</p>
        </div>
      </div>
      <div class="list-group-separator"></div>
    </div>
   

    <!-- Pagination links -->
    <ul class="pager">
        <li class="previous">
          <a href="#">←</a>
        </li>
        <li class="previous disabled"><span aria-hidden="true">←</span></li>
          <li class="active">
             <a>{{ page }}<span class="sr-only">(current)</span></a>
          </li>
          <li><a href="/">{{ page }}</a></li>
          <li>
            <a href="#">{{ page }}</a>
          </li>
        <li class="next">
          <a href="#">→</a>
        </li>
        <li class="next disabled"><span>→</span></li>
    </ul>
</div><!-- end #home -->
</body>
</html>
