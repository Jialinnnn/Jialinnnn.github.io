<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>lab1e</title>
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			void main(){
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shade/x-fragment">
			precision mediump float;
			void main(){
				// gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
				gl_FragColor = vec4((360.0-gl_FragCoord.x)/360.0*1.0, (gl_FragCoord.x/360.0)*1.0, (gl_FragCoord.y/360.0)*1.0, 1.0);
			}
		</script>
		<script id="vertex-shader-new" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;
			void main(){
				gl_Position = vPosition;
				fColor = vColor;
			}
		</script>
		<script id="fragment-shader-new" type="x-shade/x-fragment">
			precision mediump float;
			varying vec4 fColor;
			void main(){
				// gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
				gl_FragColor = fColor;
			}
		</script>
		<!-- 一组相关的JS库 -->
		<script type="text/javascript" src="../js/common/webgl-utils.js"></script>
		<script type="text/javascript" src="../js/common/initShaders.js"></script>
		<script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>
		<!-- 绘制三角形的JS代码 -->
		<script type="text/javascript" src="../js/triangle2.js"></script>
	</head>
	<body>
		<div style="text-align: center;">
			<canvas id="triangle-canvas" style="border:none;" width="500" height="500"  style="vertical-align: middle;">该浏览器不能使用HTML5 canvas元素</canvas>
			<canvas id="triangle2-canvas" style="border:none;" width="500" height="500"  style="vertical-align: middle;">该浏览器不能使用HTML5 canvas元素</canvas>
		</div>
	</body>
</html>
